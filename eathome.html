<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="eathome.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Eathome</title>
</head>
<body>
    <header>
        <div class="logo"><img class="logoImg" src="./image/eh.jpeg" alt="logo"/></div>
        <div class="eathomeTitle"><h2>EATHOME<i class="fa-solid fa-face-grin-stars"></i></h2></div>
        <div class="emptDiv"></div>
    </header>
    <section>
        <div class="title"><h3>Comida <i class="fa-solid fa-utensils"></i></h3></div>
        <div class="comida">
            <div class="funge" id="fungeId" onclick="mudarCorComidafunge()">
                <div class="desc">
                    <h3>Funge</h3>
                    <p>R$ 20,00</p>
                    <div>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div><input  id="inputFunge" default="" type="number" placeholder="Quantidade" value="value"/></div>
                    <div class="buttonDelete" id="deleteFunge" onclick="mudarCorComidafungeDeletar()">
                         Desmarcar 
                    </div>
                </div>
                <div class="imgCard">
                    <img src="https://i.ytimg.com/vi/56To7Nx-A9g/maxresdefault.jpg" alt="funge imagem" class="fungImg">
                </div>
            </div>
            <div class="calulu" id="caluluId" onclick="mudarCorComidacalulu()">
                    <div class="desc">
                        <h3>calulu</h3>
                        <p>R$ 20,00</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div><input default="" id="inputCalulu" default="" type="number" placeholder="Quantidade" value="value"/></div>
                        <div onclick="mudarCorComidacaluluDelete()" class="buttonDelete" id="deleteCalulu">
                            <h5 class="delete"> Desmarcar </h5>
                        </div>
                    </div>
                    <div class="imgCard">
                        <img src="https://www.teleculinaria.pt/wp-content/uploads/2021/02/calulu-de-angola-1-scaled.jpg" alt="calulu imagem" class="fungImg">
                    </div>
            </div>
        </div>
        <div class="title2"><h3>Bebida <i class="fa-solid fa-wine-glass"></i></h3></div>
        <div class="bebida">
            <div class="cuca" id="cucaId" onclick="mudarCorBebidacuca()">
                <div class="desc">
                    <h3>Cuca</h3>
                    <p>R$ 8,00</p>
                    <div>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <div><input default="" id="inputCuca" type="number" placeholder="Quantidade" value="value"/></div>
                    <div onclick="mudarCorBebidacucaDelete()" class="buttonDelete" id="deleteCuca">
                        <h5 class="delete"> Desmarcar </h5>
                    </div>
                </div>
                <div class="imgCard">
                    <img src="https://mir-s3-cdn-cf.behance.net/projects/404/d7a484124700467.Y3JvcCw3NDc0LDU4NDYsMzg4LDA.jpg" alt="funge imagem" class="fungImg">
                </div>
            </div>
            <div class="nutre" id="nutreId" onclick="mudarCorBebidanutre()">
                    <div class="desc">
                        <h3>Nutre</h3>
                        <p>R$ 10,00</p>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <div><input default="" id="inputNutre" type="number" placeholder="Quantidade" value="value"/></div>
                        <div onclick="mudarCorBebidanutreDelete()" class="buttonDelete" id="deleteNutre">
                            <h5 class="delete"> Desmarcar </h5>
                        </div>
                    </div>
                    <div class="imgCard">
                        <img src="https://www.alimentaangola.co.ao/wp-content/uploads/2021/06/SUMO-MANGA-NUTRY-200ml.png" alt="calulu imagem" class="fungImg">
                    </div>
            </div>
        </div>
    </section>
    <button type="button" onclick="enviar()">Enviar Pedido <i class="fa-brands fa-whatsapp"></i></button>
    <script src="eathome.js"></script>
</body>
</html>
